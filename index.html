<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Clock</title>
</head>
<body>
  <div class="clock">
    <nav class="menu">
      <a href="">Stopwatch</a>
      <span>-</span>
      <a href="">Timer</a>
      <span>-</span>
      <a href="">Alarm Clock</a>
    </nav>
    <div class="box">
      <div class="stopwatch">
        <div class="numbers">
          <span class="minutes">00</span>
          <span>:</span>
          <span class="seconds">00</span>
          <span>:</span>
          <span class="milli">00</span>
        </div>
        
        <div class="lap-info">
          <table>
            <tr>
              <th>Lap</th>
              <th>Lap times</th>
              <th>Overall time</th>
            </tr>
            <!-- <tr>
              <td class="lap-number">01</td>
              <td class="laps-time">00:00:00</td>
              <td class="overvall-time">00:00:00</td>
            </tr> -->
          </table>
        </div>
        <div class="btns">
          <button class="lap">Lap</button>
          <button class="start">Start</button>
          <button class="pause">Pause</button>
          <button class="reset">Reset</button>
          <button class="resume">Resume</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
